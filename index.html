<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de la compra</title>
    <link
      rel="icon"
      href="https://gogeticon.net/files/2085578/4e063b8bc2bebe2fa4264e77eec35f8b.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <h1>Lista de la compra</h1>
        <nav>
          <ul>
            <a class="item_menu">Principal</a>
            <a class="item_menu">Lista</a>
            <a class="item_menu2">Acerca de</a>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <div class="flex-box1">
          <a href="nuevoArticulo.html"
            ><img
              src="https://cdn-icons-png.flaticon.com/512/992/992651.png"
              alt="Boton de color negro con el símbolo menos"
              width="50px"
          /></a>
          <p>2/3 comprados</p>
        </div>
      </section>

      <section class="listaDeIngredientes">
        <section class="flex-box2">
          <ul>
            <div class="producto">
              <li class="lista">
                <input type="checkbox" />
                <label class="tachar">Pan</label>
              </li>
              <p class="tachar">0.75<span class="x"> X</span></p>
            </div>
            <div class="producto">
              <li class="lista">
                <input type="checkbox" />
                <label>Azúcar</label>
              </li>
              <p class="precio"><span class="x"> X</span></p>
            </div>
            <div class="producto">
              <li class="lista">
                <input type="checkbox" />
                <label class="tachar">Leche</label>
              </li>
              <p class="tachar">1.20<span class="x"> X</span></p>
            </div>
            <div class="producto">
              <li class="lista">
                <input type="checkbox" />
                <label>Tofu</label>
              </li>
              <p class="precio">4.35<span class="x"> X</span></p>
            </div>
          </ul>
        </section>

        <div class="black_line"></div>

        <div class="flex-box3">
          <p>6.3€</p>
        </div>
      </section>
    </main>
  </body>
</html>
